syntax = "proto3";

package cmd;

/*********************************************
* 描述：指令集定义
* 说明：指令集及指令ID定义需满足文档规定范围：
	https://ecoflow.feishu.cn/wiki/wikcn405iCOcnkzXOpSmbd1vavb
*********************************************/
enum CmdSets {
	NONE_CMD_SETS = 0;			//未使用指令集
	BASIC_CMD_SETS = 0x01;		//通用指令集
	EXT_CMD_SETS = 0xFE;		//扩展通用指令集
	BP_CMD_SETS = 0x03;			//BP指令集
